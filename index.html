<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/color-theme.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/keys.css">

  <title>Frontend Mentor | Calculator app</title>


</head>

<body>

  <div class="body">
    <!-- Header -->
    <div class="row header">
      <div class="col ">
        <h4>
          calc
        </h4>
      </div>
      <div class="col ">
        <div class="row number-box">
          <p class="col number">1</p>
          <p class="col number">2</p>
          <p class="col number">3</p>
        </div>
        <div class="row slider-box">
          <p class="col theme">
            THEME
          </p>
          <input class="col" type="range" name="theme" id="theme-slider" min="1" max="3" value="1">
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="result-box">
      <h1>
        0
      </h1>
    </div>

    <!-- Keys -->

    <div class="keys-box">
      <div class="row">
        <div class="col btn key l-key" id="7">
          7
        </div>
        <div class="col btn key l-key" id="8">
          8
        </div>
        <div class="col btn key l-key" id="9">
          9
        </div>
        <div class="col btn key b-key" id="del">
          DEL
        </div>
      </div>
      <div class="row">
        <div class="col btn key l-key" id="4">
          4
        </div>
        <div class="col btn key l-key" id="5">
          5
        </div>
        <div class="col btn key l-key" id="6">
          6
        </div>
        <div class="col btn key l-key" id="+">
          +
        </div>
      </div>
      <div class="row">
        <div class="col btn key l-key" id="1">
          1
        </div>
        <div class="col btn key l-key" id="2">
          2
        </div>
        <div class="col btn key l-key" id="3">
          3
        </div>
        <div class="col btn key l-key" id="-">
          -
        </div>
      </div>
      <div class="row">
        <div class="col btn key l-key" id=".">
          .
        </div>
        <div class="col btn key l-key" id="0">
          0
        </div>
        <div class="col btn key l-key" id="/">
          /
        </div>
        <div class="col btn key l-key" id="x">
          x
        </div>
      </div>
      <div class="row">
        <div class="col btn key b-key" id="res">
          RESET
        </div>
        <div class="col btn key o-key" id="=">
          =
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Jonathan Sonnen</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
